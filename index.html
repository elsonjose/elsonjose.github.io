<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>EJ</title>
		<link rel="stylesheet" href="main.css">

	</head>
	
	<body>
		
		<div class="container" id="loader">
			<p>
				<span id="loader-first"></span> <span class="typed-text" id="loader-second"></span><span class="loader-cursor" id="cursor_id">&nbsp;</span>
			</p>
		</div>

		<div class="wrapper-text" id="text">
			<p>
				<span id="text-first"></span><span class="text-cursor" id="text_cursor_id">&nbsp;</span>
			</p>
		</div>
		
		<div class="list-cmd" id="cmdlist">
			<span class="list-cmd-span" id="cmdlist_id"></span><span class="list-cmd-cursor" id="cmdlist_cursor_id">&nbsp;</span>
		</div>

		<div class="cmd" id="cmd-id">
			<span class="cmd-class" id="cmd-first"></span><span class="cmd-cursor" id="cmd_cursor_id">&nbsp;</span>
		</div>

		
		<script type="text/javascript">
			
			var cmd;
			var m=0;
			var listcmds = ["help : To display  all commands.","whoami : To display my details.","clear : To clear the screen.","repos : To show my repositories.","coms : To establish  communicational links."];
			function showCmdList()
			{
				document.getElementById("cmdlist_cursor_id").style.display = "inline-block";
				if(m<listcmds.length)
				{
					cmd = listcmds[m];
					for(var i=0;i<cmd.length;i++)
					{
						document.getElementById("cmdlist_id").innerHTML += cmd.charAt(i);
						setTimeout(function(){},50);
					}
					document.getElementById("cmdlist_id").innerHTML +="<br>";
					m++;
					setTimeout(showCmdList,500);
				}
				else
				{
					document.getElementById("cmdlist_id").innerHTML +="<br>";
					setTimeout(showCmdPropmt,100);
					
				}
			
			}

			var l=0;
			string3 = "user@EVE $: ";
			function showCmdPropmt()
			{
				document.getElementById("cmdlist_cursor_id").style.display = "none";
				document.getElementById("cmd_cursor_id").style.display = "inline-block";


				if(l<string3.length)
				{
					document.getElementById("cmd-first").innerHTML += string3.charAt(l);
					l++;
					setTimeout(showCmdPropmt,50);
				}
				else
				{
					document.getElementById("cmd_cursor_id").style.animation = "blink 1s infinite";
				}
			}

			function hideDisplayTextCursor()
			{
				document.getElementById("text_cursor_id").style.display = "none";
				setTimeout(showCmdList,50);
			}

			function hideLoadingScreen()
			{
				document.getElementById("loader").style.display = "none";
				setTimeout(displayText, 100);
				
			}

			var k=0;
			string2 ="EVE"
			function displayLoaderSecond()
			{
				if(k<string2.length)
				{
					document.getElementById("loader-second").innerHTML += string2.charAt(k);
					k++;
					setTimeout(displayLoaderSecond,50);
				}
				else
				{
					document.getElementById("cursor_id").style.animation = "blink 1s infinite";
					setTimeout(hideLoadingScreen,1000);
				}
			}

			var j=0;
			string1 ="Loading"
			function displayLoaderFirst()
			{
				if(j<string1.length)
				{
					document.getElementById("loader-first").innerHTML += string1.charAt(j);
					j++;
					setTimeout(displayLoaderFirst,50);
				}
				else
				{
					displayLoaderSecond();

				}
			}
			document.getElementById("cmd_cursor_id").style.display = "none";
			document.getElementById("cmdlist_cursor_id").style.display = "none";
			displayLoaderFirst();
			
			var i=0;
			string = "Hai I'm EVE, Elson's Virtual Environment. Let's help you to get started."
			function displayText()
			{
				if(i<string.length)
				{
					document.getElementById("text-first").innerHTML += string.charAt(i);
					i++;
					setTimeout(displayText,30);
				}
				else
				{
					setTimeout(hideDisplayTextCursor, 500);		
				}

			}
		</script>

	</body>
</html>
