<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>EJ</title>
		<style>
			body
			{
				background: #000000;
				color: white;
				font-family: Courier,Arial, Helvetica, sans-serif;
				font-size: 2vw;
			}
			@media screen and (min-width: 600px){
				body
				{
					font-size: 1vw;
				}
			}

			.container 
			{
				height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
			}

			.container p
			{
				font-size: 3rem;
				font-weight: bold;
				letter-spacing: 0.1rem;
				text-align: center;
			}

			.typed-text
			{
				font-weight: normal;
				color: #00ff00;
			}

			.cursor
			{
				display: inline-block;
				width: 3px;
				background-color: white;
				margin-left: 0.1rem;
				animation: blink 1s infinite;
			}

			@keyframes blink {
				0% {background-color: white;} 
				49% {background-color: white;} 
				50% {background-color: transparent;}
				99% {background-color: transparent;}
				100% {background-color: white;} 
			}

		</style>

	</head>
	
	<body>
		
		<div class="container">
			<p>
				Loading 
				<span class="typed-text">EVE</span><span class="cursor">&nbsp;</span>
			</p>
		</div>

		<script type="text/javascript">
			var i=0,text;
			text = "Welcome to EJ Virtual Enviornment. How may I help you ?"
			function displayText()
			{
				if(i<text.length())
				{
					document.getElementsByClassName("container").innerHTML += text.charAt(i);
					i++;
					setTimeout(displayText,50);
				}
			}
			displayText();
		</script>
	</body>
</html>
