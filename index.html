<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>EJ</title>
		<style>
			body
			{
				background: #000000;
				color: white;
				font-family: Courier,Arial, Helvetica, sans-serif;
			}

			.container 
			{
				height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
			}

			.container p
			{
				font-size: 3rem;
				font-weight: bold;
				letter-spacing: 0.1rem;
				text-align: center;
				overflow: hidden;
				padding: 0.5rem;
			}

			.typed-text
			{
				font-weight: bold;
				color: #00ff00;
			}

			.loader-cursor
			{
				display: inline-block;
				width: 3px;
				background-color: white;
				margin-left: 0.1rem;
				animation: blink 1s infinite;
			}

			@keyframes blink {
				0% {background-color: white;} 
				49% {background-color: white;} 
				50% {background-color: transparent;}
				99% {background-color: transparent;}
				100% {background-color: white;} 
			}

			.text
			{
				color: white;
			}

			.text-cursor
			{
				display: inline-block;
				width: 3px;
				background-color: white;
				animation: blink 1s infinite;
			}

		</style>

	</head>
	
	<body>
		
		<div class="container" id="loader">
			<p>
				<span id="loader-first"></span> <span class="typed-text" id="loader-second"></span><span class="loader-cursor" id="cursor_id">&nbsp;</span>
			</p>
		</div>

		<div class="wrapper-text" id="text">
			<p>
				<span id="text-first"></span><span class="text-cursor" id="text_cursor_id">&nbsp;</span>
			</p>
		</div>
		


		
		<script type="text/javascript">
			

			function hideLoadingScreen()
			{
				document.getElementById("loader").style.display = "none";
				setTimeout(displayText, 100);
				
			}

			var k=0;
			string2 ="EVE"
			function displayLoaderSecond()
			{
				if(k<string2.length)
				{
					document.getElementById("loader-second").innerHTML += string2.charAt(k);
					k++;
					setTimeout(displayLoaderSecond,30);
				}
				else
				{
					setTimeout(hideLoadingScreen,1000);
				}
			}

			var j=0;
			string1 ="Loading"
			function displayLoaderFirst()
			{
				if(j<string1.length)
				{
					document.getElementById("loader-first").innerHTML += string1.charAt(j);
					j++;
					setTimeout(displayLoaderFirst,30);
				}
				else
				{
					displayLoaderSecond();

				}
			}

			displayLoaderFirst();
			
			var i=0;
			string = "Hai I'm EVE, Elson's Virtual Environment. How may I help you ? If you are new type 'help' to get started."
			function displayText()
			{
				if(i<string.length)
				{
					document.getElementById("text").innerHTML += string.charAt(i);
					i++;
					setTimeout(displayText,30);
				}

			}
		</script>

	</body>
</html>
