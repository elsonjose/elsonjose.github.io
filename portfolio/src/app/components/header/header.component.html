<div id="header-contact" class="header-wrapper">
  <img class="header-img" src="assets/profile.png" />
  <div class="header-left-wrap">
    <div class="header-text-wrap">
      <h1>Hello, I'm <span>Elson</span></h1>
      <h3>
        A passionate software engineer who loves creating & managing projects.
      </h3>

      <ul>
        <li>
          <img
            src="https://cdn-icons-png.flaticon.com/512/37/37452.png"
            alt="StackOverflow logo"
            aria-label="StackOverflow"
            (click)="onContactItemClicked(contactType.STACKOVERFLOW)"
          />
        </li>
        <li>
          <img
            src="https://cdn-icons-png.flaticon.com/512/733/733609.png"
            alt="Github logo"
            aria-label="Github"
            (click)="onContactItemClicked(contactType.GITHUB)"
          />
        </li>
        <li>
          <img
            src="https://cdn-icons-png.flaticon.com/512/1384/1384088.png"
            alt="LinkedIn logo"
            aria-label="LinkedIn"
            (click)="onContactItemClicked(contactType.LINKEDIN)"
          />
        </li>
        <li>
          <img
            src="https://cdn-icons-png.flaticon.com/512/3178/3178165.png"
            alt="Mail logo"
            aria-label="Mail"
            (click)="onContactItemClicked(contactType.MAIL)"
          />
        </li>
      </ul>
    </div>
  </div>
</div>
